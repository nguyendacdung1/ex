<!DOCTYPE html>
<html ng-app="weatherApp">
<head>
    <meta charset="UTF-8">
    <title>Weather Example AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/weather.js"></script>
</head>
<body>
     <div ng-controller="WeatherCtrl">
         <h2>Hanoi, Vietnam</h2>
         <div style="float: left"><img src="https://th.bing.com/th/id/R.61d4b2069f52eb12e98011814a522b69?rik=iSaQigsQMvZ1eQ&riu=http%3a%2f%2fwww.blinn.edu%2f_files%2fimages%2ficons%2fsever-weather-icon.png&ehk=ALyiOXc54YnvCa6Su27e4vVTtE78qzW20qryvVcSJoI%3d&risl=&pid=ImgRaw&r=0"></div>
         <h3>Current: {{ current | number: 1}} °C</h3>
         min: {{ temp_min | number: 1}} °C, max: {{ temp_max | number: 1}} °C.
         <h3>Wind: {{wind_speed}} km/h</h3>
     </div>
</body>
</html>
